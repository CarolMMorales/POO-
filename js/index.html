<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <header></header>
    <main>
        <form id="form">
            <h1>Registro</h1>
            <label for="nombre">Nombre</label>
            <input class="nombre" id="nombre" type="text" placeholder="Nombre"><br>
            <label for="apellido">Apellido</label>
            <input class="apellido" id="apellido" type="text" placeholder="Apellido"><br>
            <label for="id">Identificación</label>
            <input class="id" id="id" type="number" placeholder="Identificación"><br>
            <label for="edad">Edad</label>
            <input class="edad" id="edad" type="number" placeholder="Edad"><br>
            <label for="residencia">Residencia</label>
            <input class="res" id="residencia" type="text" placeholder="Residencia"><br>
            <button id="enviar" type="reset" >Registrar</button>
            
            <button id="vista" type="button" >Historial</button>
        </form>
    </main>
    <footer></footer>
    <script src="./main.js"></script>
</body>
</html>
